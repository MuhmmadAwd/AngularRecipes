<div class="row">
    <div class="col-md-12">
        <form>
            <div class="row">
                <div class="col-md-5 form-group">
                    <label for="name">Name</label>
                    <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-control"
                    #nameInput
                    />
                </div>
                <div class="col-md-2 form-group">
                    <label for="amount">amount</label>
                    <input 
                    type="number" 
                    id="amount" 
                    name="amount" 
                    class="form-control"
                    #amountInput
                    />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <button class="btn btn-primary m-1" type="submit" (click)="OnAddItem()">Add</button>
                    <button class="btn btn-danger m-1" type="button">Delete</button>
                    <button class="btn btn-success m-1" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
