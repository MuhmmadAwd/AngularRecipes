<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">{{error}}</div>
      <div *ngIf="isLoading">
          <app-loading-spinner></app-loading-spinner>
      </div>
    <form (ngSubmit)="OnSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" ngModel required minlength="6" />
      </div>
      <div class="py-2">
        <button class="btn btn-primary me-2" [disabled]="!authForm.valid">
          {{ isLoginMode ? "Login" : "SignUp" }}
        </button>
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
          Switch to {{ !isLoginMode ? "Login" : "SignUp" }}
        </button>
      </div>
    </form>
  </div>
</div>
