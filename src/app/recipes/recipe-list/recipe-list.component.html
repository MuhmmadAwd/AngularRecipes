<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12 list-group">
        <a href="#" class="d-flex justify-content-between list-group-item" *ngFor="let recipe of recipes">
            <div>
                <h4 class="">{{recipe.name}}</h4>
                <p class="">{{recipe.description}}</p>
            </div>
            <span>
                <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-fluid" style="max-height: 50px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
