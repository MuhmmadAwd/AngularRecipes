<div class="row">
  <div class="col-xs-12">
    <img class="img-fluid" [src]="recipe.imagePath" alt="" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h2>{{ recipe.name }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group d-block" appDropDown >
      <button
        class="btn btn-primary dropdown-toggle" 
        
      >
        Mange Recipe
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" (click)="OnAddToShoppingList()">To Shopping List</a></li>
        <li><a class="dropdown-item" >Edit Recipe</a></li>
        <li><a class="dropdown-item" >Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h6>{{ recipe.description }}</h6>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
